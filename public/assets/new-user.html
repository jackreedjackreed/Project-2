<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="../assets/css/style-user.css" rel="stylesheet">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script> src="../../tailwind.config.js"</script>  
    </head>
    <body>
        <!-- NAV BAR -->
        <nav class="bg-gradient-to-r from-green-600 to-green-700">
            <div class="max-w-7xl mx-auto py-3 px-4 sm:px-6 lg:px-8 shadow shadow-inner">
              <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                  <div class="flex-shrink-0">
                    <i class=" bg-white fas fa-book-open"></i>
                    <!-- <img class="h-8 w-8" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow"> -->
                  </div>
                  <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                      <a href="/home" class="bg-yellow-900 text-white px-3 py-2 rounded-md text-xl font-medium">Home</a>
                      <a href="/posts" class="text-yellow-200 hover:bg-yellow-700 hover:text-white px-3 py-2 rounded-md text-l font-medium">Posts</a>
                      <a href="/users" class="text-yellow-200 hover:bg-yellow-700 hover:text-white px-3 py-2 rounded-md text-l font-medium">Users</a>
                      <a href="/clubs" class="text-yellow-200 hover:bg-yellow-700 hover:text-white px-3 py-2 rounded-md text-l font-medium">Clubs</a>
                    </div>
                    </div>
                  </div>
                </div>
            </div>
        </nav>
        <!-- HEADER/JUMBOTRON -->
        <main class="mt-10 w-screen mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28 shadow-2xl">
            <div class="sm:text-center lg:text-center">
                <br><br><br><br><br><br><br><br><br>
              <h1 class="text-4xl mt-15 tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                <span class="block text-green-200 xl:inline">Welcome to</span>
                <span class="block text-white xl:inline">CodeWorms.</span>
              </h1>
                <br><br>
            </div>
        </main>
        
        <br><br><br><br>
    
        <!-- DESCRIPTION/DIRECITONS -->
        <div class="mt-10 w-screen mx-auto shadow-inner">
              <div class="mt-15 text-center text-white font-bold text-4xl bg-gradient-to-r from-green-600 to-green-700">
                  <br><br><br>
                  <div class="max-w-auto text-center justify-center mx-8xl">
                      <p>
                        The only place on the web tailored to coders and book lovers alike.
                      </p>
                      <br>
                      <p>
                        A free forum to share and discuss favorite reads. 
                      </p>
                  </div>
                  <br><br><br>
              </div>
        </div>
       
        <br><br><br><br><br>
    
        <!--USER CARDS-->
    
        <div class="mx-auto shadow-inner">
            <a href="/new-user" id="new-user-link">
            <div class="mb-10 mx-3xl font-extrabold text-3xl text-yellow-300 text-center">
                <br>
                <div class="inline-block bg-gradient-to-b from-green-600 to-green-700 mx-10 px-10 directory shadow-2xl">
                    <h2 class="mx-4xl m-3">Create New Profile</h2>
                </div>
                <br>
            </div>
            </a>
        </div>
  
        <!-- NEW USER PROFILE FORM -->
  
        <div class="row">
          <div class="col-md-6 offset-md-3">
              <form id="cms">
                  <div class="form-group">
                      <label for="User Name"> User Name:</label>
                      <input placeholder="User Name" type="text" class="form-control" id="title">
                      <br />
                      <label for="body">Body:</label>
                      <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
                      <div class="form-group">
                          <label for="category">Select Author:</label>
                          <select class="custom-select" id="author">
                        </select>
                      </div>
                      <br />
                      <button type="submit" class="btn btn-success submit">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  
      <!-- Custom Script -->
  <script src="js/user.js" type="text/javascript"></script>
  
  </body>
</html>
